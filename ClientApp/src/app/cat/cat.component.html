<div *ngFor="let cat of cats" class="card" style="width: 18rem; margin: 20px;">
    <img class="card-img-top" src="{{cat.imageLink}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{cat.breedName}}</h5>
      <p class="card-text">{{cat.description}}</p>
    </div>
  </div>
