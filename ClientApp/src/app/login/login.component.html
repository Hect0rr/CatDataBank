<div class="container">

  <div class="col-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Connectez-vous</h1>
          <div class="form-group">
              <label for="username">Email</label>
              <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Une adresse courriel est requis</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Le mot de passe est requis</div>
              </div>
          </div>
          <div class="form-group">
              <div>
                  <button [disabled]="loading" class="btn btn-lg btn-primary">Me Connecter</button>
              </div>
          </div>
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </form>
  </div>
</div>
